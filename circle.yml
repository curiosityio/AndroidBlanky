machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    # Android SDK Platform 26
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-26" ]; then echo y | android update sdk --no-ui --all --filter "android-26"; fi
    # Android SDK Build-tools, revision 26.0.1
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.1" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.1"; fi
    # Take what you need from below.
    #- echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
    - gem install fastlane -NV
    - bundle install
  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.0
    - /usr/local/android-sdk-linux/extras/android/m2repository
    - /opt/circleci/.rvm/gems
test:
  override:
    - ./gradlew assembleProductionRelease
    - fastlane test
    - emulator -avd circleci-android24 -no-window: # start the emulator
        background: true
        parallel: true
    - circle-android wait-for-boot # wait for it to have booted
    # adb settings found from u2020 app.
    - adb shell settings put global window_animation_scale 0
    - adb shell settings put global transition_animation_scale 0
    - adb shell settings put global animator_duration_scale 0
    - adb shell input keyevent 82
    - fastlane android_test # run tests  against the emulator.