buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'
apply plugin: 'android-apt'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}

apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.levibostian.androidblanky"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
    }

    signingConfigs {
        releaseSigning {
            // NOTE: Uncomment below when building for the Play store. Had to comment out to get Gradle to sync.
            // Don't forget to also uncomment buildTypes > release > signingConfig.
//            storeFile file(System.getenv("ANDROID_KEYSTORE"))
//            storePassword System.console().readLine("\nStore password: ")
//            keyAlias System.getenv("ANDROID_KEYALIAS")
//            keyPassword System.console().readLine("Key password: ")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // NOTE: Uncomment below when buliding for the Play store.
            //signingConfig signingConfigs.releaseSigning
        }
    }

    productFlavors {
        development {
            applicationId "com.levibostian.androidblanky.debug"
        }

        production {
        }

        beta {
            applicationId "com.levibostian.androidblanky.beta"
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:customtabs:23.3.0' // chrome custom tabs
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.github.curiosityio:realm-recyclerview:0.9.16' // if planning on using a recyclerview with realm
    compile 'io.reactivex:rxjava:1.1.0' // used for realm.io with Jackson retrofit converter
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    //compile 'com.pkmmte.view:circularimageview:1.1' // if need a circle imageview.
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }

    apt 'com.google.dagger:dagger-compiler:2.2'
    compile 'com.google.dagger:dagger:2.2'
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1' // or 1.4-beta1
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1' // or 1.4-beta1
    //testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1' // or 1.4-beta1
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
