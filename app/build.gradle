buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'
apply plugin: 'android-apt'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}

apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.levibostian.androidblanky"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "0.2.0"
    }

    signingConfigs {
        releaseSigning {
            // NOTE: Uncomment below when building for the Play store. Had to comment out to get Gradle to sync.
            // Don't forget to also uncomment buildTypes > release > signingConfig.
//            storeFile file(System.getenv("ANDROID_KEYSTORE"))
//            storePassword System.console().readLine("\nStore password: ")
//            keyAlias System.getenv("ANDROID_KEYALIAS")
//            keyPassword System.console().readLine("Key password: ")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // NOTE: Uncomment below when buliding for the Play store.
            //signingConfig signingConfigs.releaseSigning
        }
    }

    productFlavors {
        development {
            applicationId "com.levibostian.androidblanky.debug"
        }

        production {
        }

        beta {
            applicationId "com.levibostian.androidblanky.beta"
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

kapt {
    generateStubs = true
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:customtabs:24.2.0' // chrome custom tabs
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.github.curiosityio:realm-recyclerview:0.9.16' // if planning on using a recyclerview with realm
    //compile 'com.pkmmte.view:circularimageview:1.1' // if need a circle imageview.
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
    kapt 'com.google.dagger:dagger-compiler:2.4'
    compile 'com.google.dagger:dagger:2.4'
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1' // or 1.4-beta1
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1' // or 1.4-beta1
    //testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1' // or 1.4-beta1
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
